<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar | Jembatan Karir</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@100;300;400;500;600;700&family=Quicksand:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </head>
  <body>
    <div class="md:grid grid-cols-12">
      <div class="col-span-4">
        <div class="bg-[#55BACC] h-full flex flex-col items-start px-5">
          <img src="img/logo-jk-white.png" alt="" class="mb-4 py-12" />
          <div class="flex flex-col justify-center items-start py-16">
            <h1 class="text-3xl font-bold font-custom text-white py-5">
              Selamat Datang
            </h1>
            <p class="text-base text-white font-custom">
              Sesuaikan referensi Anda untuk mendapatkan apa yang Anda inginkan
            </p>
          </div>
        </div>
      </div>
      <div class="col-span-8 p-10 mx-auto">
        <div class="mx-auto px-5 py-8 border rounded-lg">
          <h1
            class="px-8 font-bold text-xl md:text-2xl font-custom text-center"
          >
            Masuk
          </h1>
          <p class="px-8 text-sm md:text-base font-custom text-center mt-2">
            Masuk dengan menggunakan email dan password
          </p>
          <form>
            <!-- Nama Lengkap Field -->
            <div class="mb-4">
              <label for="nama" class="block text-sm font-medium text-gray-600"
                >Nama Lengkap:</label
              >
              <input
                type="text"
                id="nama"
                name="nama"
                class="mt-1 p-2 w-full border rounded-md"
              />
            </div>
            <div class="flex justify-center items-center gap-3">
              <!-- Jenis Kelamin Field -->
              <div class="mb-4 w-1/2">
                <label
                  for="jenisKelamin"
                  class="block text-sm font-medium text-gray-600"
                  >Jenis Kelamin:</label
                >
                <select
                  id="jenisKelamin"
                  name="jenisKelamin"
                  class="mt-1 p-2 w-full border rounded-md"
                >
                  <option value="pria">Pria</option>
                  <option value="wanita">Wanita</option>
                </select>
              </div>
              <div class="mb-4 w-1/2">
                <label
                  for="tanggalLahir"
                  class="block text-sm font-medium text-gray-600"
                  >Tanggal Lahir:</label
                >
                <input
                  type="date"
                  id="tanggalLahir"
                  name="tanggalLahir"
                  class="mt-1 p-2 w-full border rounded-md"
                />
              </div>
            </div>

            <!-- Nomor Handphone Field -->
            <div class="mb-4">
              <label
                for="nomorHP"
                class="block text-sm font-medium text-gray-600"
                >Nomor Handphone:</label
              >
              <input
                type="tel"
                id="nomorHP"
                name="nomorHP"
                class="mt-1 p-2 w-full border rounded-md"
              />
            </div>

            <div class="flex justify-center items-center gap-3">
              <!-- Pilih Provinsi Field -->
              <div class="mb-4 w-1/2">
                <label
                  for="provinsi"
                  class="block text-sm font-medium text-gray-600"
                  >Pilih Provinsi:</label
                >
                <select
                  id="provinsi"
                  name="provinsi"
                  class="mt-1 p-2 w-full border rounded-md"
                >
                  <!-- Opsi Provinsi -->
                </select>
              </div>

              <!-- Pilih Kota Field -->
              <div class="mb-4 w-1/2">
                <label
                  for="kota"
                  class="block text-sm font-medium text-gray-600"
                  >Pilih Kota:</label
                >
                <select
                  id="kota"
                  name="kota"
                  class="mt-1 p-2 w-full border rounded-md"
                >
                  <!-- Opsi Kota -->
                </select>
              </div>
            </div>

            <!-- Alamat Lengkap Field -->
            <div class="mb-4">
              <label
                for="alamat"
                class="block text-sm font-medium text-gray-600"
                >Alamat Lengkap:</label
              >
              <textarea
                id="alamat"
                name="alamat"
                class="mt-1 p-2 w-full border rounded-md"
              ></textarea>
            </div>

            <!-- Checkbox Data Benar -->
            <div class="mb-4">
              <input
                type="checkbox"
                id="dataBenar"
                name="dataBenar"
                class="mr-2"
              />
              <label for="dataBenar" class="text-sm font-medium text-gray-600"
                >Data yang saya masukkan sudah benar</label
              >
            </div>

            <!-- Tombol Simpan -->
            <button
              type="submit"
              class="bg-[#55ABCC] text-white p-2 rounded-md w-full"
            >
              Simpan
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
