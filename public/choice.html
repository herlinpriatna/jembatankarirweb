<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilih Role</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@100;300;400;500;600;700&family=Quicksand:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </head>
  <body class="text-gray-800 bg-gray-50 font-custom">
    <div class="md:grid grid-cols-12">
      <div class="col-span-4">
        <div class="bg-[#55BACC] h-screen flex flex-col items-start px-5">
          <img src="img/logo-jk-white.png" alt="" class="mb-4 py-12" />
          <div class="flex flex-col justify-center items-start py-16">
            <h1 class="text-3xl font-bold font-custom text-white py-5">
              Selamat Datang
            </h1>
            <p class="text-base text-white font-custom">
              Sesuaikan referensi Anda untuk mendapatkan apa yang Anda inginkan
            </p>
          </div>
        </div>
      </div>
      <div class="col-span-8 p-10 mx-auto my-auto">
        <div class="bg-white mx-auto p-8 w-fit border rounded-lg">
          <h1 class="text-center mb-4 font-bold font-custom">
            Gabung sebagai mitra atau pencari kerja?
          </h1>
          <div class="px-3 py-3 flex flex-col md:flex-row gap-3">
            <div class="text-center px-5 py-5 mx-auto border rounded-md">
              <div class="flex justify-center items-center gap-40">
                <img src="img/klien-1.png" alt="" />
                <input
                  type="radio"
                  id="radioOption1"
                  name="radioGroup"
                  class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-gray-300 rounded"
                />
              </div>
              <p class="mx-auto font-custom text-sm md:text-base py-2">
                Saya ingin mencari klien
              </p>
            </div>
            <div class="text-center px-5 py-5 mx-auto border rounded-md">
              <div class="flex justify-center items-center gap-40">
                <img src="img/klien-2.png" alt="" />
                <input
                  type="radio"
                  id="radioOption1"
                  name="radioGroup"
                  class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-gray-300 rounded"
                />
              </div>
              <p class="mx-auto font-custom text-sm md:text-base py-2">
                Saya ingin mencari pekerjaan
              </p>
            </div>
          </div>
          <div class="mx-auto flex justify-center py-3">
            <button
              class="font-custom w-full font-semibold text-white bg-[#55ABCC] hover:bg-[#4da7b8] py-2 rounded-md mx-auto"
            >
              Daftar
            </button>
          </div>
          <div class="text-center py-3">
            <p class="font-custom text-sm md:text-base">
              Sudah punya akun?
              <a
                href="#"
                class="font-semibold font-custom cursor-pointer text-[#55ABCC]"
                >Masuk Disini</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
