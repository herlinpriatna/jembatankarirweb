<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar | Jembatan Karir</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@100;300;400;500;600;700&family=Quicksand:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </head>
  <body>
    <div class="md:grid grid-cols-12">
      <div class="col-span-4">
        <div class="bg-[#55BACC] h-screen flex flex-col items-start px-5">
          <img src="img/logo-jk-white.png" alt="" class="mb-4 py-12" />
          <div class="flex flex-col justify-center items-start py-16">
            <h1 class="text-3xl font-bold font-custom text-white py-5">
              Selamat Datang
            </h1>
            <p class="text-base text-white font-custom">
              Sesuaikan referensi Anda untuk mendapatkan apa yang Anda inginkan
            </p>
          </div>
        </div>
      </div>
      <div class="col-span-8 p-10 my-auto">
        <div class="px-5 py-8 border rounded-lg mx-auto">
          <h1
            class="px-8 font-bold text-xl md:text-2xl font-custom text-center"
          >
            Verifikasi
          </h1>
          <p class="px-8 text-sm md:text-base font-custom text-center mt-2">
            Masukkan 4 digit kode yang telah dikirimkan melalui email yang Anda
            daftarkan.
          </p>
          <form action="" class="mx-auto">
            <!-- Kode Field -->
            <div class="mb-4">
              <label
                for="code"
                class="block text-sm font-medium text-gray-600 mt-3"
                >Masukkan Kode Verifikasi</label
              >
              <div class="flex gap-5 mt-3">
                <input
                  type="number"
                  id="digit1"
                  name="digit1"
                  class="w-1/3 p-2 border rounded-md"
                />
                <input
                  type="text"
                  id="digit2"
                  name="digit2"
                  class="w-1/3 p-2 border rounded-md"
                />
                <input
                  type="text"
                  id="digit3"
                  name="digit3"
                  class="w-1/3 p-2 border rounded-md"
                />
                <input
                  type="text"
                  id="digit4"
                  name="digit4"
                  class="w-1/3 p-2 border rounded-md"
                />
              </div>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="bg-[#55ABCC] text-white p-2 rounded-md w-full"
            >
              Verifikasi
            </button>
          </form>

          <div class="text-center py-3">
            <p class="font-custom text-sm md:text-base">
              Tidak mendapatkan kode?
              <a
                href="#"
                class="font-semibold text-sm md:text-base font-custom cursor-pointer text-[#55ABCC]"
                >Kirim Ulang</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
